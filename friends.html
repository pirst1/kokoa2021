<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_icon wifi"
        >No service <i class="fas fa-wifi"></i
      ></span>
      <span class="status-bar_icon status-bar_icon-time">05:40</span>
      <span class="status-bar_icon battery"
        >85% <i class="fas fa-battery-three-quarters fa-lg"></i
        ><i class="fas fa-bolt"></i
      ></span>
    </div>

    <div class="screen-header">
      <span>
        Friends
      </span>
      <span>
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </span>
    </div>

    <div class="friends-header">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Display</span>
      <i class="fas fa-chevron-right fa-sm"></i>
    </div>
    <main class="main-padding">
      <div class="profile">
        <div class="profile-box">
          <img
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
            alt="nicolas"
          />
          <span class="profile-title">Nicolas</span>
        </div>

        <!--<span>2<i class="fas fa-chevron-right"></i> </span>-->
      </div>
      <div class="friends-channel">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="profile profile-small">
        <div class="profile-box">
          <img
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
            alt="nicolas"
          />
          <span class="profile-small-title">Channel</span>
        </div class="profile-box">
        <span class="profile-small-description"
          >2 <i class="fas fa-chevron-right"></i>
        </span>
      </div>
    </main>
    
    <nav>
      <div class="nav_icon">
        <a href="friends.html"><i class="fas fa-user"></i></a>
      </div>
      <div class="nav_icon">
        <a href="chats.html"
          ><i class="far fa-comment nav_comment"
            ><span class="nav_comment-box">1</span></i
          ></a
        >
      </div>
      <div class="nav_icon">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav_icon">
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
      </div>
    </nav>
    <div class="animation-comment"><i class="fas fa-comment nav_comment"
      ></i></div>
      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
