<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_icon wifi"
        >No service <i class="fas fa-wifi"></i
      ></span>
      <span class="status-bar_icon status-bar_icon-time">05:40</span>
      <span class="status-bar_icon battery"
        >85% <i class="fas fa-battery-three-quarters fa-lg"></i
        ><i class="fas fa-bolt"></i
      ></span>
    </div>

    <div class="screen-header">
      <span>
        Find
      </span>
      <span>
        <i class="fas fa-search"></i>
        <i class="far fa-comment-dots"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </span>
    </div>

    <main class="main-padding">
      <div class="find_icons">
        <div class="find_icon">
          <i class="fas fa-qrcode"></i
          ><span>
            QR Code
          </span>
        </div>
        <div class="find_icon">
          <i class="far fa-address-book"></i
          ><span>
            Add by Contacts
          </span>
        </div>
        <div class="find_icon">
          <i class="far fa-lightbulb"></i><span>Add by ID</span>
        </div>
        <div class="find_icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="find_recommend-top">
        <span class="find_recommended-friends find_recommended">
          Recommended Friends
        </span>
      </div>
      <div class="find_recommend-bottom">
        <span class="find_recommended-nofriends find_recommended">
          You have no recommended friends.
        </span>
      </div>
      <div class="find_open_chat">
        <span class="find_open_chat_normal">Open Chat</span>
        <span class="find_open_chat_bold">Go to Openchat Home</span>
      </div>
      <div class="find_openchat">
        <div>
          <h5>#BTS</h5>
          <h6>#BTS#ARMY#FRIENDS</h6>
          <div class="find_openchat-description">
            <img
              class="find_openchat-left-img"
              src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              alt="nicolas"
            />

            <span class="find-openchat-member">802 members</span>
            <div class="divider"></div>
            <span class="find-openchat-active">Active</span>
          </div>
        </div>
        <div class="find_openchat-right">
          <img
            class="find_openchat-right-img"
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
            alt="nicolas"
          />
          <span class="find-openchat-right-img-heart">
            <i class="fas fa-heart"></i> 326
          </span>
        </div>
      </div>
      <div class="find_openchat">
        <div>
          <h5>#DY</h5>
          <h6>#DY#ARMY#FRIENDS</h6>
          <div class="find_openchat-description">
            <img
              class="find_openchat-left-img"
              src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              alt="nicolas"
            />

            <span class="find-openchat-member">399 members</span>
            <div class="divider"></div>
            <span class="find-openchat-active">Active</span>
          </div>
        </div>
        <div class="find_openchat-right">
          <img
            class="find_openchat-right-img"
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
            alt="nicolas"
          />
          <span class="find-openchat-right-img-heart">
            <i class="fas fa-heart"></i> 999
          </span>
        </div>
      </div>
    </main>
    <nav>
      <div class="nav_icon">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>
      <div class="nav_icon">
        <a href="chats.html"><i class="far fa-comment nav_comment"></i></a>
      </div>
      <div class="nav_icon">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav_icon">
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
      </div>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
