<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_icon wifi"
        >No service <i class="fas fa-wifi"></i
      ></span>
      <span class="status-bar_icon status-bar_icon-time">05:40</span>
      <span class="status-bar_icon battery"
        >85% <i class="fas fa-battery-three-quarters fa-lg"></i
        ><i class="fas fa-bolt"></i
      ></span>
    </div>

    <div class="header">
      <span class="header-left">
        <i class="fas fa-angle-left fa-lg"></i>
      </span>
      <span class="header-center">
        More
      </span>
      <span class="header-right">
        <i class="fas fa-search"></i>
      </span>
    </div>

    <main class="main-padding">
      <div class="setting_lists setting_list-border">
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fas fa-meteor"></i>Notice</span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fas fa-headset"></i>Kakao Lab</span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fas fa-space-shuttle"></i>Version</span
          >
          <span class="setting_list-right">Latest Version</span>
        </div>
      </div>
      <div class="setting_lists">
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fas fa-adjust"></i>privacy</span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fas fa-air-freshener"></i>Notifications</span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fab fa-affiliatetheme"></i>Friends</span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fab fa-airbnb"></i>Chats</span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fab fa-amilia"></i>Display<span class="setting_list-box"
              >N</span
            ></span
          >
          <span class="setting_list-right"></span>
        </div>
        <div class="setting_list">
          <span class="setting_list-left"
            ><i class="fab fa-angellist"></i>Themes<span
              class="setting_list-box"
              >N</span
            ></span
          >
          <span class="setting_list-right">Default theme</span>
        </div>
      </div>
    </main>
    <nav>
      <div class="nav_icon">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>
      <div class="nav_icon">
        <a href="chats.html"><i class="far fa-comment nav_comment"></i></a>
      </div>
      <div class="nav_icon">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav_icon">
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
      </div>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
