<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_icon wifi"
        >No service <i class="fas fa-wifi"></i
      ></span>
      <span class="status-bar_icon status-bar_icon-time">05:40</span>
      <span class="status-bar_icon battery"
        >85% <i class="fas fa-battery-three-quarters fa-lg"></i
        ><i class="fas fa-bolt"></i
      ></span>
    </div>

    <div class="screen-header">
      <span>
        More
      </span>
      <span>
        <i class="fas fa-search"></i>

        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </span>
    </div>

    <main class="main-padding">
      <div class="profile profile-normal">
        <div class="profile-normal-box">
          <div class="profile-normal-box-img">
            <img
              src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              alt="nicolas"
            />
          </div>
          <div class="profile-normal-box-text">
            <span class="profile-title">Nicolas</span>
            <span class="profile-subtitle">+1 787-493-4219</span>
            <span class="profile-icon">!</span>
          </div>
        </div>

        <div class="profile-normal-timebox">
          <i class="far fa-comment-alt"></i>
        </div>

        <!--<span>2<i class="fas fa-chevron-right"></i> </span>-->
      </div>
      <div class="more_icons">
        <div class="more_icon">
          <i class="far fa-calendar-check"></i
          ><span>
            Calnedar
          </span>
        </div>
        <div class="more_icon">
          <i class="far fa-calendar-alt"></i
          ><span>
            Talk Drive
          </span>
        </div>
        <div class="more_icon">
          <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="more_icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="more_icons more_icons-second">
        <div class="more_icon">
          <i class="far fa-user-circle"></i
          ><span>
            Account
          </span>
        </div>
        <div class="more_icon">
          <i class="far fa-comments"></i
          ><span>
            Openchat
          </span>
        </div>
        <div class="more_icon more_icon-hidden">
          <i class="far fa-comments"></i
          ><span>
            Openchat
          </span>
        </div>
        <div class="more_icon more_icon-hidden">
          <i class="far fa-comments"></i
          ><span>
            Openchat
          </span>
        </div>
      </div>
      <div class="more_suggestion">
        <span class="more_suggestion-title">
          Suggestion
        </span>
      </div>
      <div class="more_suggestion-icons">
        <div class="more_suggestion-icon">
          <i class="fas fa-quote-right"></i>
          <span class="more_suggestion-text">Kakao Story</span>
        </div>
        <div class="more_suggestion-icon">
          <i class="fas fa-beer"></i>
          <span class="more_suggestion-text">Kakao friends</span>
        </div>
        <div class="more_suggestion-icon">
          <i class="fas fa-users"></i>
          <span class="more_suggestion-text">Friends Gem</span>
        </div>
        <div class="more_suggestion-icon more_suggestion-icon-hidden">
          <i class="fas fa-users"></i>
          <span class="more_suggestion-text">Friends Gem</span>
        </div>
      </div>
    </main>
    <nav>
      <div class="nav_icon">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>
      <div class="nav_icon">
        <a href="chats.html"><i class="far fa-comment nav_comment"></i></a>
      </div>
      <div class="nav_icon">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav_icon">
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
      </div>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
