<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_icon wifi"
        >No service <i class="fas fa-wifi"></i
      ></span>
      <span class="status-bar_icon status-bar_icon-time">05:40</span>
      <span class="status-bar_icon battery"
        >85% <i class="fas fa-battery-three-quarters fa-lg"></i
        ><i class="fas fa-bolt"></i
      ></span>
    </div>

    <div class="index-title">
      <span class="index-title_welcome">Welcome to KakaoTalk</span>
      <p class="index-title_paragraph">
        If you have a Kakao Account, log in with your email or phone number
      </p>
    </div>
    <div>
      <form active="friends.html" method="GET" class="index-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input
          type="button"
          value="Log In"
          onclick="location.href='friends.html'"
        />
        <input type="button" value="Sign Up" onclick="location.href='#'" />
      </form>

      <a href="#" class="index-account-link"
        ><span class="index-account">Find Kakao Account or Password</span></a
      >
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
