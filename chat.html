<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="chat">
    <div class="status-bar chat-chat chat-chat-top">
      <span class="status-bar_icon wifi"
        >No service <i class="fas fa-wifi"></i
      ></span>
      <span class="status-bar_icon status-bar_icon-time">05:40</span>
      <span class="status-bar_icon battery"
        >85% <i class="fas fa-battery-three-quarters fa-lg"></i
        ><i class="fas fa-bolt"></i
      ></span>
    </div>

    <div class="header chat-chat chat-chat-bottom">
      <span class="header-left">
        <a href="chats.html"><i class="fas fa-angle-left fa-lg"></i></a>
      </span>
      <span class="header-center">
        Nicolas
      </span>
      <span class="header-right chat-right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </span>
    </div>

    <main class="main-padding main-chat">
      <div class="chat_time">
        Tuesday, June 30, 2020
      </div>
      <div class="main_chats main_chats-left">
        <img
          src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
          alt="nicolas"
        />
        <div class="main_chat">
          <span class="main_chat-name">Nicolas</span>
          <div class="main_chat-chat">
            <div class="main_chat-bubble">Hi!</div>
            <span class="main_chat-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="main_chats me-chat">
        <div class="main_chat">
          <div class="main_chat-chat me">
            <div class="main_chat-bubble me-">Hi!</div>
            <span class="main_chat-time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="chat_input">
      <div><i class="far fa-plus-square"></i></div>
      <div class="chat_input_input">
        <input
          type="text"
          placeholder="Write a message..."
          class="chat_input_input-input"
        />
        <i class="wink chat_input_input-icon far fa-smile-wink"></i>
        <button class="arrow">
          <i class="chat_input_input-icon fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
